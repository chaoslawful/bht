log4j.rootLogger = OFF, stdout
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d [%t] %-5p %c %x - %m%n

log4j.logger.BHT = ERROR, bht_log
log4j.appender.bht_log = org.apache.log4j.RollingFileAppender
log4j.appender.bht_log.File = /home/z/logs/bht/bht.log
log4j.appender.bht_log.MaxFileSize = 50MB
log4j.appender.bht_log.MaxBackupIndex = 7
log4j.appender.bht_log.layout = org.apache.log4j.PatternLayout
log4j.appender.bht_log.layout.ConversionPattern = %d [%t] %l %-5p %c %x - %m%n

log4j.additivity.BHT = false

